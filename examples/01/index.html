<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>v.js - sample app</title>

    <style>
        body {
            padding: 20px;
        }

        [data-v-page] {
            display: none;
            border: 4px solid gray;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 id="header-title">v.js - sample app</h1>
        <button data-v-action="onExpandHeader">Expand header</button>
        <button data-v-action="onCollapseHeader">Collapse header</button>
    </div>

    <div id="my-app">

        <div id="page-home" data-v-page="home|page-home.html">Loading...</div>

        <div data-v-page="welcome" data-v-opened="onDetailsOpened">
            <h1>Welcome page!</h1>
            <p>This is the introduction.</p>
            <p>
                <button data-v-open="home">Home</button>
                <button data-v-open="details">Details</button>
            </p>
        </div>
        <div data-v-page="details" data-v-opened="onDetailsOpened">
            <h1>Details page!</h1>
            <p>This is the details.</p>
            <p>
                <button data-v-open="welcome">Welcome</button>
            </p>
        </div>
    </div>

    <script type="module" src="./v-start.js"></script>

    <!-- Header sample is implemented with globally defined functions. -->
    <script src="v-header.js"></script>
</body>

</html>
